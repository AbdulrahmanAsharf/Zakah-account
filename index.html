<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حاسبة الزكاة</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: white;
            font-family: 'Arial', sans-serif;
        }
        .calculator {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            color: #333;
        }
        .btn-custom {
            background-color: #0072ff;
            color: #fff;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .result-box {
            background-color: #0072ff;
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 1.2rem;
            margin-top: 20px;
        }
        h2 {
            font-weight: bold;
            margin-bottom: 30px;
        }
        label {
            font-size: 1rem;
            font-weight: 500;
        }
    </style>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="calculator col-md-6 col-lg-4">
        <h2 class="text-center">حاسبة الزكاة</h2>
        <form id="zakatForm">
            <div class="mb-3">
                <label for="amount" class="form-label">أدخل المبلغ النقدي</label>
                <input type="number" class="form-control" id="amount" placeholder="أدخل المبلغ" required>
            </div>
            <button type="submit" class="btn btn-custom w-100">احسب الزكاة</button>
        </form>
        <div id="result" class="result-box d-none text-center mt-3"></div>
    </div>
</div>

<!-- Bootstrap JS and dependencies (Popper.js, etc.) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<!-- JavaScript Code -->
<script>
    document.getElementById('zakatForm').addEventListener('submit', function(event) {
        event.preventDefault();
        
        // جلب قيمة المبلغ المدخل
        let amount = parseFloat(document.getElementById('amount').value);

        // حساب الزكاة (2.5%)
        let zakat = (amount * 0.025).toFixed(2);

        // عرض النتيجة
        let resultDiv = document.getElementById('result');
        resultDiv.innerHTML = `مقدار الزكاة المستحقة هو: <strong>${zakat}</strong> جنيه`;
        resultDiv.classList.remove('d-none');
    });
</script>

</body>
</html>
